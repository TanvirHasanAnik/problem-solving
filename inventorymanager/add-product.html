<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <aside>
      <img style="margin-top: 32px; margin-left: 24px;" src="logo.svg" alt="logo" />
    </aside>
    <header>This is header</header>
    <main>
      <h1>Add new product</h1>
      <form action="product.html" id="add-product-form">
        <label for="id">Product Id</label> <br>
        <input type="number" placeholder="Product id" name="id" id="product-id" /><br />
        
        <label for="name">Product Name</label> <br>
        <input type="text" placeholder="Product Name" name="name" id="product-name" /><br />
        
        <label for="price">Price</label> <br>
        <input type="number" placeholder="price" name="price" id="product-price" /><br />
        
        <label for="size">Size</label> <br>
        <input type="number" placeholder="size" name="size" id="product-Size" /><br />
        
        <label for="quantity">Quantity</label> <br>
        <input type="number" placeholder="quantity" name="quantity" id="product-quantity" /><br />
        
        <label for="date">Date</label> <br>
        <input type="datetime-local" placeholder="date" name="date" id="product-date" /><br />
        
        <label>Availability</label> <br>

        <select name="availability" id="availability">
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
        </select> <br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script type="module" src="add-product.js"></script>
  </body>
</html>
