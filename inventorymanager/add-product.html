<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <aside>
      <img src="logo.svg" alt="logo" />
      <ul style="list-style-type: none">
        <li><a href="">Dhashboard</a></li>
        <li><a href="product.html">Product</a></li>
        <li><a href="">Transaction</a></li>
        <li><a href="">Customers</a></li>
        <li><a href="">Sales</a></li>
        <li><a href="add-product.html">Add Product</a></li>
        <li><a href="form.html">Form</a></li>
      </ul>
    </aside>
    <header>This is header</header>
    <main>
      <h1>Add new product</h1>
      <form id="add-product-form">
        <label for="product-id">Product Id</label> <br>
        <input type="number" placeholder="Product id" name="product-id" id="product-id" /><br />
        
        <label for="product-name">Product Name</label> <br>
        <input type="text" placeholder="Product Name" name="product-name" id="product-name" /><br />
        
        <label for="product-price">Price</label> <br>
        <input type="number" placeholder="Product Price" name="product-price" id="product-price" /><br />
        
        <label for="product-Size">Size</label> <br>
        <input type="number" placeholder="Product Size" name="product-Size" id="product-Size" /><br />
        
        <label for="product-quantity">Quantity</label> <br>
        <input type="number" placeholder="Product Quantity" name="product-quantity" id="product-quantity" /><br />
        
        <label for="product-date">Date</label> <br>
        <input type="datetime-local" placeholder="product-date" name="product-date" id="product-date" /><br />
        
        <label>Availability</label> <br>

        <select name="availability" id="availability">
          <option value="Available">Available</option>
          <option value="Out of Stock">Out of Stock</option>
        </select> <br>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script src="add-product.js"></script>
  </body>
</html>
