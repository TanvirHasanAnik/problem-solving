<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="logo_wrapper">
            <img src="logo.svg" alt="logo">
            <img src="exit.svg" alt="exit">
        </div>
        <div class="sidepanel_center_wrapper">
            <div class="store-wrapper">
                <img src="store_logo.svg" alt="store logo">
                <div class="store-title-wrapper">
                    <span style="color: #B0B0B0; font-size: 12px; line-height: 140%;">Company</span>
                    <span style="color: #454545; font-weight: 800; font-size: 14px; line-height: 150%;">Kanky store</span>
                </div>
            </div>
            <div class="navigation_wrapper">
                <span style="padding-left: 8px; padding-right: 8px; color: #727272; font-size: 14px; line-height: 150%;">GENERAL</span>
            </div>
        </div>
        <div class="footer_wrapper"></div>
    </aside>
    <main>
        <header>
            <div class="search_input_wrapper">
                <input type="text" class="search_input" placeholder="Search Product">
                <img src="search.svg" alt="">
            </div>
            <div class="notification_profile_wrapper">
                <div class="notification_wrapper">
                    <img src="message-notification-icon.svg" alt="message icon">
                    <img src="bell-notification-icon.svg" alt="bell icon">
                </div>
                <div style="width: 2px; height: 34px; background-color: #C9C9C9;"></div>
                <div class="profile_wrapper">
                    <img src="profile-picture.svg" alt="profile picture">
                    <div class="profile_name_wrapper">
                        <span style="color: #2A2A2A; font-weight: bold; font-size: 16px; line-height: 150%;">Guy Hawkins</span>
                        <span style="color: #727272; font-size: 12px; line-height: 140%;">Admin</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="main_body_wrapper">
            <div class="page_title_wrapper">
                <span style="color: #2A2A2A; font-weight: bold; font-size: 24px; line-height: 130%;">Product</span>
                <div class="breadcrumbs_wrapper">
                    <span style="color: #888888; font-size: 14px; line-height: 150%;">Dashboard</span>
                    <img src="arrow solid - Right.svg" alt="right arrow">
                    <span style="color: #888888; font-size: 14px; line-height: 150%;">Product</span>
                    <img src="arrow solid - Right.svg" alt="right arrow">
                    <span style="color: #888888; font-size: 14px; line-height: 150%;">Sneakers</span>
                    <img src="arrow solid - Right.svg" alt="right arrow">
                    <span style="color: #1A71F6; font-weight: bold; font-size: 14px; line-height: 150%;">Add Product</span>
                </div>
            </div>

            <div class="add_product_wrapper">
                <span style="color: #454545; font-size: 22px; line-height: 130%; padding-bottom: 16px;">Add product</span>
                <div>
                    <form action="product.html" id="add-product-form">
                        <div class="label_input_wrapper">
                            <label class="input_label" for="name">Product Name</label>
                            <input class="input_custom" type="text" placeholder="Product Name" name="name" id="product-name" />
                        </div>
                      
                        <div class="label_input_wrapper">
                            <label class="input_label" for="price">Price</label> 
                            <input class="input_custom" type="number" placeholder="price" name="price" id="product-price" />
                        </div>
                      
                        <div class="label_input_wrapper">
                            <label class="input_label" for="size">Size</label>
                            <input class="input_custom" type="number" placeholder="size" name="size" id="product-Size" />
                        </div>
                      
                        <div class="label_input_wrapper">
                            <label class="input_label" for="quantity">Quantity</label>
                            <input class="input_custom" type="number" placeholder="quantity" name="quantity" id="product-quantity" />
                        </div>
                      
                        <div class="label_input_wrapper">
                            <label class="input_label" for="date">Date</label>
                            <input class="input_custom" type="datetime-local" placeholder="date" name="date" id="product-date" />
                        </div>
                      
                        <div class="label_input_wrapper">
                            <label class="input_label">Availability</label>
                            <select name="availability" id="availability">
                              <option value="Available">Available</option>
                              <option value="Out of Stock">Out of Stock</option>
                            </select> 
                        </div>
                      <button class="image_button" type="submit"><img src="save_Button.svg" alt="save product"></button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="add-product.js"></script>
    <div id="loading-screen" style="display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); justify-content: center; align-items: center; z-index: 9999;">
      <p>Loading...</p>
    </div>
</body>
</html>
