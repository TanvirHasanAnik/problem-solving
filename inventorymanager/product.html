<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="logo.svg" alt="logo">
        <ul style="list-style-type: none">
            <li><a href="">Dhashboard</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="">Transaction</a></li>
            <li><a href="">Customers</a></li>
            <li><a href="">Sales</a></li>
            <li><a href="add-product.html">Add Product</a></li>
            <li><a href="form.html">Form</a></li>
        </ul>
    </aside>
    <header>This is header</header>
    <main>
        <h1>Products</h1>
        <div id="product-table-container">
            <div id="table-button-container">
                <button id="add-product-button"><img src="Button.svg" alt=""></button>
            </div>
            <table id="product-list-table">
                <thead>
                    <tr>
                        <th><input type="checkbox"></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Size</th>
                        <th>QTY</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="product-table-tbody">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td style="display: flex; flex-direction: row;">
                            <img src="sneaker1.svg" alt="product img" width="42px" height="42px">
                            <div>
                                <span>021231</span> <br>
                                Beigi coffe
                            </div>
                        </td>
                        <td>$20.00</td>
                        <td>40</td>
                        <td>234</td>
                        <td>
                            04/17/23 <br>
                            at 8:25 PM
                        </td>
                        <td>
                            Available
                        </td>
                        <td>
                            <button type="button"><img src="view-icon.svg" alt="view icon" width="18px" height="19px"></button>
                            <button type="button"><img src="edit-icon.svg" alt="edit icon" width="18px" height="19px"></button>
                            <button type="button"><img src="delete-icon.svg" alt="delete icon" width="18px" height="19px"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script type="module" src="product-list.js"></script>
</body>
</html>
