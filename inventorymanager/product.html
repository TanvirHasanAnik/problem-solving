<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="logo_wrapper">
            <img src="logo.svg" alt="logo">
            <img src="exit.svg" alt="exit">
        </div>
        <div class="sidepanel_center_wrapper">
            <div class="store-wrapper">
                <img src="store_logo.svg" alt="store logo">
                <div class="store-title-wrapper">
                    <span style="color: #B0B0B0; font-size: 12px; line-height: 140%;">Company</span>
                    <span style="color: #454545; font-weight: 800; font-size: 14px; line-height: 150%;">Kanky store</span>
                </div>
            </div>
            <div class="navigation_wrapper">
                <span style="padding-left: 8px; padding-right: 8px; color: #727272; font-size: 14px; line-height: 150%;">GENERAL</span>
            </div>
        </div>
        <div class="footer_wrapper"></div>
    </aside>
    <main>
        <header>
            <div class="search_input_wrapper">
                <input type="text" class="search_input" placeholder="Search Product">
                <img src="search.svg" alt="">
            </div>
            <div class="notification_profile_wrapper">
                <div class="notification_wrapper">
                    <img src="message-notification-icon.svg" alt="message icon">
                    <img src="bell-notification-icon.svg" alt="bell icon">
                </div>
                <div style="width: 2px; height: 34px; background-color: #C9C9C9;"></div>
                <div class="profile_wrapper">
                    <img src="profile-picture.svg" alt="profile picture">
                    <div class="profile_name_wrapper">
                        <span style="color: #2A2A2A; font-weight: bold; font-size: 16px; line-height: 150%;">Guy Hawkins</span>
                        <span style="color: #727272; font-size: 12px; line-height: 140%;">Admin</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="main_body_wrapper">
            <div class="page_title_wrapper">
                <span style="color: #2A2A2A; font-weight: bold; font-size: 24px; line-height: 130%;">Product</span>
                <div class="breadcrumbs_wrapper">
                    <span style="color: #888888; font-size: 14px; line-height: 150%;">Dashboard</span>
                    <img src="arrow solid - Right.svg" alt="right arrow">
                    <span style="color: #888888; font-size: 14px; line-height: 150%;">Product</span>
                    <img src="arrow solid - Right.svg" alt="right arrow">
                    <span style="color: #1A71F6; font-weight: bold; font-size: 14px; line-height: 150%;">Sneakers</span>
                </div>
            </div>
            <div id="product-table-container">
                <div class="table_action_wrapper">
                    <div class="table_search_input_wrapper">
                        <input type="text" class="search_input" placeholder="Search Product">
                        <img src="search.svg" alt="">
                    </div>
                    <div class="table-button-wrapper">
                        <img src="filter_button.svg" alt="">
                        <img src="Export_button.svg" alt="">
                        <button id="add-product-button"><img src="Button.svg" alt=""></button>
                    </div>
                </div>
                <div class="table_filter_wrapper">
                    <div class="active_filter"><span>Sneakers(50)</span></div>
                    <div class="inactive_filter"><span>Jacket(26)</span></div>
                    <div class="inactive_filter"><span>T-Shirt(121)</span></div>
                    <div class="inactive_filter"><span>Bag(21)</span></div>
                </div>
                <table id="product-list-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>QTY</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-tbody">
                    </tbody>
                </table>
                <div class="page_selection">
                    <span style="color: #737373; font-size: 14px; line-height: 150%;"><span style="color: #1A71F6;font-style: bold;">1</span>-10 of 13 Pages</span>
                    <div class="change_page">
                        <div class="change_page_select">
                            <span style="color: #454545; font-size: 14px; line-height: 150%;">The page on</span>
                            <img src="Icon_select.svg" alt="">
                        </div>
                        <div class="change_page_iterate">
                            <img src="Icon_Left.svg" alt="">
                            <img src="Icon_Right.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="product-list.js"></script>
</body>
</html>
