<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="logo_wrapper">
            <img src="logo.svg" alt="logo">
            <img src="exit.svg" alt="exit">
        </div>
        <div class="sidepanel_center_wrapper">
            <div class="store-wrapper">
                <img src="store_logo.svg" alt="store logo">
                <div class="store-title-wrapper">
                    <span style="color: #B0B0B0; font-size: 12px; line-height: 140%;">Company</span>
                    <span style="color: #454545; font-weight: 800; font-size: 14px; line-height: 150%;">Kanky store</span>
                </div>
            </div>
            <div class="navigation_wrapper">
                <span style="padding-left: 8px; padding-right: 8px; color: #727272; font-size: 14px; line-height: 150%; font-weight: ;">GENERAL</span>
            </div>
        </div>
        <div class="footer_wrapper"></div>
    </aside>
    <main>
        <header>
            <div class="search_input_wrapper">
                <input type="text" class="search_input" placeholder="Search Product">
                <img src="search.svg" alt="">
            </div>
            <div class="notification_profile_wrapper">
                <div class="notification_wrapper">
                    <img src="message-notification-icon.svg" alt="message icon">
                    <img src="bell-notification-icon.svg" alt="bell icon">
                </div>
                <div style="width: 2px; height: 34px; background-color: #C9C9C9;"></div>
                <div class="profile_wrapper">
                    <img src="profile-picture.svg" alt="profile picture">
                    <div class="profile_name_wrapper">
                        <span style="color: #2A2A2A; font-weight: bold; font-size: 16px; line-height: 150%;">Guy Hawkins</span>
                        <span style="color: #727272; font-size: 12px; line-height: 140%;">Admin</span>
                    </div>
                </div>
            </div>
        </header>
        <div class="main_body_wrapper">
            <h1>Products</h1>
            <div id="product-table-container">
                <div id="table-button-container">
                    <button id="add-product-button"><img src="Button.svg" alt=""></button>
                </div>
                <table id="product-list-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Size</th>
                            <th>QTY</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="product-table-tbody">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="product-list.js"></script>
</body>
</html>
